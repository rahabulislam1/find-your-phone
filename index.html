<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Your Phone</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="m-5 pt-5">
    <h2 class="text-center text-success">Choose Your Best Phone</h2>

    <!-- Phone Search Section -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search the phone you want"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
            id="button-search">Search</button>
    </div>

    <!-- Error message Section -->
    <div class="errorHide">
        <p id="error-message" class="text-center text-danger">No Phone Found!!!!</p>
    </div>

    <!-- Phone details -->
    <div id="phone-details" class="w-50 mx-auto">
    </div>

    <!-- Phone Search Result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
    </div>

    <!-- see more Button -->
    <div id="see-more">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./JS/phone.js"></script>
</body>

</html>
